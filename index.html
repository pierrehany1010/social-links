<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social links</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="rectangle">
    <div>
        <img class="image" src="assets/avatar-jessica.jpeg" alt="profile image">
    </div>
    <div class="first-text">
        <p><strong>Jessica Randall</strong></p>
    </div>
    <div class="second-text">
         <p><strong>London, United Kingdom</strong></p>
    </div>
    <div class="third-text">
        <p><strong>"Front-end developer and avid reader."</strong> </p>
    </div>
    <div class="first-list">
        <button><strong>GitHub</strong></button>
        <button><strong>Frontend Mentor</strong></button>
        <button><strong>LinkedIn</strong></button>
        <button><strong>Twitter</strong></button>
        <button><strong>Instagram</strong></button>
    </div>
    </div>
</body>
</html>
